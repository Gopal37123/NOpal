<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #fff, 0 0 20px #ff1493, 0 0 35px #ff1493;
            }
            50% {
                box-shadow: 0 0 20px #ff1493, 0 0 35px #ff1493, 0 0 5px #fff;
            }
            100% {
                box-shadow: 0 0 5px #fff, 0 0 20px #ff1493, 0 0 35px #ff1493;
            }
        }

        .greetings span, .description span, .button button, .button a {
            animation: fadeIn 1.5s ease-in-out;
        }

        .button button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .button a {
            color: #fff; /* Warna teks pada link di dalam button */
        }

        .button button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff1493;
            z-index: -1;
            transition: transform 0.3s;
            transform: scaleX(0);
            transform-origin: right;
        }

        .button button:hover:after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .button button:hover .button a {
            color: #ff1493; /* Warna teks pada link di dalam button saat dihover */
        }

        .button button:hover {
            animation: glow 1.5s infinite;
        }

        .description span {
            display: inline-block;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            background-size: 200% 200%;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            animation: glow 1.5s infinite;
        }
    </style>
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">

        <span></span>
        <span>B</span>
        <span>E</span>
        <span>L</span>
        <span>O</span>
        <span>M</span>
        <span>M</span>
        <span></span>
        <span>M</span>
        <span>A</span>
        <span>N</span>
        <span>D</span>
        <span>I</span>
    </div>
    <div class="description">
        <span>Nih Bungaa Buat Ayangg</span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">Klik sini dulu tapi ehe</a>
        </button>
    </div>
</body>
</html>
